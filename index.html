<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Oswald&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd4396f3c5.js" crossorigin="anonymous"></script>
    <title>Rock, Paper, Scissors, Lizard, Spock</title>

</head>

<header>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
</header>

<body>
    <div class="rules">
        <h1>Rules: </h1>
        <p>Scissors decapitates lizard; Scissors cut paper; Paper covers rock; Rock crushes lizard; Lizard poisons Spock; Spock smashes scissors; Lizard eats paper; Paper disproves Spock; Spock vaporizes Rock; Rock crushes scissors.</p>
    </div>

    <div class="player">
        <h1>Choose your player</h1>
        <p>
            <button class="sheldon">Sheldon<i class="fas fa-atom"></i></button>
            <button class="leonard">Leonard<i class="fas fa-radiation-alt"></i></button>
            <button class="penny">Penny<i class="fas fa-theater-masks"></i></button>
            <button class="amy">Amy<i class="fas fa-brain"></i></button>
        </p>
        <button id="start"><i class="fas fa-play"></i>Play</button>
    </div>

    <div class="gamePlay">
        <p class="choices">
            <button class="paper"><i class="far fa-hand-paper"></i>Paper</button>
            <button class="rock"><i class="far fa-hand-rock"></i>Rock</button>
            <button class="scissors"><i class="far fa-hand-scissors"></i>Scissors</button>
            <button class="lizard"><i class="far fa-hand-lizard"></i>Lizard</button>
            <button class="spock"><i class="far fa-hand-spock"></i>Spock</button>
        </p>
            <button class="final"><i class="fas fa-check"></i>Final Choice</button>
    </div>

    <div class="results"> </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    
    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
